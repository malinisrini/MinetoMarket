<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body class="temp-bg">
  <div id="maincont" class="main_wrapper">
    <div class="container">
      <div class="content mt-100 mb-100 p-15">
        <div class="row">
          <div class="col-xs-12">
            <img src="images/miner.png" alt="Miner" title="Miner" class="user-img pull-right m-10">
            <div class="pull-left text-left">
              <table class="table">
                <tbody>
                  <tr>
                    <td class="no-border-top"><span>Miner Name</span></td><td class="no-border-top"><span> : <b>John Doe</b></span></td>
                  </tr>
                  <tr>
                    <td class="no-border-top"><span>Country</span></td><td class="no-border-top"><span> : <b>Tanzania</b></span></td>
                  </tr>
                  <tr>
                    <td class="no-border-top"><span>Town / Village</span></td><td class="no-border-top"><span> : <b>Dadoma</b></span></td>
                  </tr>
                  <tr>
                    <td class="no-border-top"><span>Business Registration</span></td><td class="no-border-top"><span> : <b>BR2001</b></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <form id="id_form_miner" action="">
          <div class="row">
            <div class="col-xs-12">
              <div data-toggle="collapse" data-target="#table_parcel_details" aria-expanded="true" class="details collapsed" id="id_parcel_details">
                <i class="fa fa-plus-circle p-10" aria-hidden="true" id="icon_parcel_details"></i> Parcel
              </div>
              <div id="table_parcel_details" class="table-details collapse">
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Rough Diamond</div>
                    <div class="col-xs-6"><input type="text" id="id_rd" value="1234" class="form-control" required></div>
                  </div>
                </div>
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Diamond Weight</div>
                    <div class="col-xs-6"><input type="text" id="id_dw" value="50" class="form-control" required></div>
                  </div>
                </div>
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Diamond Value</div>
                    <div class="col-xs-6"><input type="text" id="id_dv" value="43000" class="form-control" required></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-30">
            <div class="col-xs-12">
              <div data-toggle="collapse" data-target="#table_rough_trader" aria-expanded="true" class="details collapsed" id="id_rough_trader">
                <i class="fa fa-plus-circle p-10" aria-hidden="true" id="icon_rough_trader"></i> Rough Trader
              </div>
              <div id="table_rough_trader" class="table-details collapse">
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Rough Trader Name</div>
                    <div class="col-xs-6">
                      <select id="id_select_rough_trader" class="form-control">
                        <option value="1">Lilson George</option>
                        <option value="2">Jane Doe</option>
                        <option value="3">Alxandar Pierce</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Rough Trader Country</div>
                    <div class="col-xs-6">
                      <input type="text" id="id_rtc" value="South Africa" class="form-control" style="cursor: default;" disabled>
                    </div>
                  </div>
                </div>
                <div class="row p-10">
                  <div class="col-xs-12">
                    <div class="col-xs-6">Rough Trader Business Registration</div>
                    <div class="col-xs-6">
                      <input type="text" id="id_rtbr" value="BR5009" class="form-control" disabled style="cursor: default;" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-30">
            <div class="col-xs-12">
              <table class="table">
                <tbody><tr><td class="no-border-top"><span>UID : 1234 4567 7890</span></td></tr></tbody>
              </table>  
            </div>
          </div>
          <div class="row mb-10">
            <div class="col-xs-12 text-center">
              <button id="btn_sell_to_rt" type="submit" class="btn btn-default border-rounded text-black">Sell to RT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
